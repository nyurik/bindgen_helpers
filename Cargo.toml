[package]
name = "bindgen_helpers"
version = "0.5.0"
description = "Utilities to rename, change case, and fix Rust code generated by bindgen from C headers"
authors = ["Yuri Astrakhan <YuriAstrakhan@gmail.com>"]
repository = "https://github.com/nyurik/bindgen_helpers"
edition = "2021"
license = "MIT OR Apache-2.0"
keywords = ["ffi", "bindgen", "rename", "case", "convert"]
categories = ["development-tools::ffi", "development-tools::build-utils"]
rust-version = "1.71"

[dependencies]
bindgen.workspace = true
convert_case.workspace = true
regex.workspace = true

[lints]
workspace = true

[workspace]
resolver = "2"
members = [".", "tests"]
default-members = [".", "tests"]

[workspace.dependencies]
bindgen = ">=0.72.0"
convert_case = "0.8.0"
insta = "1.43.1"
regex = "1.11.1"

[workspace.lints.rust]
unsafe_code = "forbid"
unused_qualifications = "warn"

[workspace.lints.clippy]
# Restrictions
panic_in_result_fn = "warn"
todo = "warn"
unwrap_used = "warn"
# Pedantics without being too noisy
cargo = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }

#[patch.crates-io]
#bindgen = { path = "../../rust/lang/rust-bindgen/bindgen" }
